<!DOCTYPE html>
<html lang="en" ng-app="timbercrate">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Roboto:400,500,700|Roboto+Condensed:400,700|Anton|Roboto:300, 700"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/all.css">
  <title>Timber Crate</title>
</head>

<body>


  <nav class="nav-bar">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col col-md-auto px-sm-0">
          <!-- Href Tag -->
          <img ui-sref="home" src="./styles/images/timbercrate-logo.png" alt="timber crate company" class="img-fluid company-logo">
        </div>
        <div class="col d-flex justify-content-end">
          <i class="fa fa-bars fa-3x hidden-md-up" aria-hidden="true"></i>
          <span ui-sref="products" class="navbar-link hidden-sm-down mr-4 pr-1">Products</span>
          <span class="navbar-link hidden-sm-down mr-4 pr-1">About Us</span>
          <span class="navbar-link hidden-sm-down">Contact</span>
        </div>
      </div>
    </div>
  </nav>

  <ui-view></ui-view>

  <section class="container-fluid max-width pt-4">
  <div class="row legal-container justify-content-center py-4">
    <div class="col-auto legal-link">
      <a data-toggle="modal" data-target="#privModal">Privacy Policy</a>      
    </div>
    <div class="col-auto legal-link">
      <a data-toggle="modal" data-target="#termsModal">Terms & Conditions</a> 
    </div>
  </div>
</section>

<div class="col-12 legal-info text-center">

</div>
<!-- Privacy Modal -->
<div class="modal fade" id="privModal" tabindex="-1" role="dialog" aria-labelledby="privacyHeader" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="privacyHeader">Privacy</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <!--Insert Privacy Information-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Terms & Conditions Modal -->
<div class="modal fade" id="termsModal" tabindex="-1" role="dialog" aria-labelledby="termsHeader" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="termsHeader">Terms &amp; Conditions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <!--Insert T&C Information-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
  <script src="./dist/all.js"></script>
</body>

</html>
